<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="description" content="Exercise Frontend Mentor, Calculator app">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
      <link href="styles.css" rel="stylesheet" type="text/css">
      <title>Frontend Mentor | Calculator app</title>
    </head>
    <body class="light">

      <main class="main-container">

        <header class="header-container">
          <h1 class="title">Calc</h1>
          <p class="theme">theme</p>
          <div class="theme-number"><span>1</span><span>2</span><span>3</span></div>
          <button class="button theme-button"><span class="cursor"></span></button>            
        </header>

        <div class="result">0</div>

        <ul class="list">

          <li class="li-key white-key"><button class="button button-key">7</button></li>
          <li class="li-key white-key"><button class="button button-key">8</button></li>
          <li class="li-key white-key"><button class="button button-key">9</button></li>
          <li class="li-key grey-key"><button class="button button-key">DEL</button></li>

          <li class="li-key white-key"><button class="button button-key">4</button></li>
          <li class="li-key white-key"><button class="button button-key">5</button></li>
          <li class="li-key white-key"><button class="button button-key">6</button></li>
          <li class="li-key white-key"><button class="button button-key">+</button></li>

          <li class="li-key white-key"><button class="button button-key">1</button></li>
          <li class="li-key white-key"><button class="button button-key">2</button></li>
          <li class="li-key white-key"><button class="button button-key">3</button></li>
          <li class="li-key white-key"><button class="button button-key">-</button></li>

          <li class="li-key white-key"><button class="button button-key">.</button></li>
          <li class="li-key white-key"><button class="button button-key">0</button></li>
          <li class="li-key white-key"><button class="button button-key">/</button></li>
          <li class="li-key white-key"><button class="button button-key">x</button></li>

          <li class="li-key grey-key"><button class="button button-key">RESET</button></li>
          <li class="li-key red-key"><button class="button button-key">=</button></li>

        </ul>

      </main>

    <script  src="./script.js"></script>

    </body>
</html>
